<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explora el Universo</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <div class="search-container">
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="logo">
      <img src="imagenes/black-hole.png" alt="Black Hole">
    </div>
    <nav class="nav">
      <button>Identifícate</button>
      <button>Regístrate</button>
      
    </nav>
    <a href="#">Noticias</a>
      <a href="#">Multimedia</a>
  </header>

  <!-- Título principal -->
  <div class="main-title">
    <h1>Explora el universo</h1>
  </div>

  <!-- Noticias destacadas -->
  <section class="noticias-destacadas">
    <h2>Noticias destacadas</h2>
    <div class="noticias-grid">
      <div class="noticia">
        <img src="imagenes/Captura de pantalla 2024-10-25 171022.png" alt="Noticias destacadas">
       <button>Más noticias</button>
    </div>
  </section>

  <!-- Temas destacados -->
  <section class="temas-destacados">
    <h2>Temas destacados</h2>
    <div class="temas-grid">
      <div class="tema">
        <img src="imagenes/Captura de pantalla 2024-10-27 203758.png" alt="Temas destacados">
       <button>Más temas</button>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="imagenes/black-hole.png" alt="Black Hole">
    </div>
    <div class="footer-info">
      <h3>Quiénes somos</h3>
      <p>Apasionados por el universo. Nuestra misión es acercar sus misterios a los curiosos.</p>
    </div>
    <div class="footer-contacto">
      <h3>Contacto</h3>
      <p>blackhole@gmail.com</p>
    </div>
    <div class="footer-siguenos">
      <h3>Síguenos</h3>
      <p>
         <img src="imagenes/redes.png" alt="Redes sociales">
      </p>
    </div>
  </footer>
</body>
</html>
